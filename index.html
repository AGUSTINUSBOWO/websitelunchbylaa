<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <img src="lunchbylaa.png" alt="Admin Icon" class="admin-icon">
            <h2>Sign Up for Admin</h2>
            <form id="registerForm">
                <div class="input-group">
                    <span class="input-icon">ðŸ“§</span>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <span class="input-icon">ðŸ”’</span>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <p id="error-message" class="error-message"></p>
                <button type="submit">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="loginAdmin.html">Log in</a></p>
        </div>
    </div>
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah reload halaman

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Ambil daftar akun yang sudah terdaftar
            let users = JSON.parse(localStorage.getItem("users")) || [];

            // Cek apakah email sudah terdaftar
            const existingUser = users.find(user => user.email === email);
            if (existingUser) {
                errorMessage.textContent = "Email sudah terdaftar!";
                errorMessage.style.display = "block";
                return;
            }

            // Simpan akun baru ke localStorage
            users.push({ email, password });
            localStorage.setItem("users", JSON.stringify(users));

            // Redirect ke halaman login
            window.location.href = "loginAdmin.html";
        });
    </script>
</body>
</html>
